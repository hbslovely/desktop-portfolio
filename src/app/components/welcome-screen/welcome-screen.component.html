<!-- Boot Screen - Minimalist with Effects -->
<div class="boot-screen" *ngIf="isBooting()">
  <div class="boot-content">
    <div class="boot-logo">
      <div class="logo-circle">
        <div class="logo-inner"></div>
      </div>
    </div>
    <div class="boot-text">Desktop Portfolio</div>
    <div class="boot-progress-container">
      <div class="boot-progress-bar">
        <div class="boot-progress-fill" [style.width.%]="bootProgress()"></div>
      </div>
    </div>
    <div class="boot-status">Đang khởi động...</div>
  </div>
</div>

<!-- Welcome/Lock Screen - Flat & Elegant -->
<div class="welcome-screen" *ngIf="!isAuthenticated() && !isBooting()">
  <!-- Animated Background -->
  <div class="welcome-background">
    <div class="wallpaper"></div>
    <div class="gradient-overlay"></div>
    <div class="particles">
      <div 
        class="particle" 
        *ngFor="let i of particles; let idx = index"
        [style.left.%]="(idx * 10 + 5)"
        [style.animation-delay.s]="idx * 2">
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="welcome-content">
    <div class="lock-screen-container">
      <!-- Top Section: Time & Greeting -->
      <div class="top-section">
        <div class="time-display">
          <div class="current-time">{{ currentTime() }}</div>
          <div class="current-date">{{ currentDate() }}</div>
        </div>
        <div class="greeting-text">{{ greeting() }}</div>
      </div>

      <!-- Middle Section: Login -->
      <div class="middle-section">
        <div class="login-card">
          <div class="user-avatar">
            <div class="avatar-glow"></div>
            <img src="assets/images/icons/profile.png" alt="User Avatar" class="avatar-image">
          </div>

          <!-- Password Input Section -->
          <div class="login-section">
            <div class="password-input-wrapper">
              <div class="input-container" [class.has-error]="errorMessage()">
                <div class="input-icon">
                  <i class="pi pi-lock"></i>
                </div>
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  class="password-input"
                  [value]="password()"
                  (input)="onPasswordInput($event)"
                  (keypress)="onKeyPress($event)"
                  placeholder="Nhập mật khẩu"
                  autofocus>
                <button 
                  type="button" 
                  class="password-toggle"
                  (click)="togglePasswordVisibility()"
                  [title]="showPassword() ? 'Ẩn mật khẩu' : 'Hiện mật khẩu'">
                  <i [class]="showPassword() ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
                </button>
                <button 
                  type="button" 
                  class="unlock-button"
                  [class.loading]="isLoading()"
                  [disabled]="!password() || isLoading()"
                  (click)="onSubmit()">
                  <i class="pi pi-arrow-right" *ngIf="!isLoading()"></i>
                  <div *ngIf="isLoading()" class="loading-spinner"></div>
                </button>
              </div>
            </div>

            <!-- Error Message -->
            <div class="error-message" *ngIf="errorMessage()">
              <i class="pi pi-exclamation-triangle"></i>
              <span>{{ errorMessage() }}</span>
            </div>

            <!-- Password Hint -->
            <div class="hint-section">
              <button class="hint-btn" (click)="toggleHint()">
                <i [class]="showHint() ? 'pi pi-eye-slash' : 'pi pi-info-circle'"></i>
                {{ showHint() ? 'Ẩn gợi ý' : 'Gợi ý mật khẩu' }}
              </button>
              <div class="password-hint" *ngIf="showHint()">
                <i class="pi pi-lightbulb"></i>
                <span>{{ getPasswordHint() }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Section: Actions -->
      <div class="bottom-section">
        <div class="action-buttons">
          <button class="action-btn restart-btn" (click)="onRestartRequest()" title="Khởi động lại">
            <i class="pi pi-refresh"></i>
            <span>Khởi động lại</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Unlock Success Screen -->
  <div class="loading-screen" *ngIf="isAuthenticated()">
    <div class="loading-content">
      <div class="loading-avatar">
        <img src="assets/images/icons/profile.png" alt="User Avatar" class="avatar-image">
        <div class="success-checkmark">
          <i class="pi pi-check"></i>
        </div>
      </div>
      <div class="loading-text">Chào mừng trở lại!</div>
      <div class="loading-subtext">Đang tải môi trường làm việc...</div>
      <div class="loading-progress">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Desktop Content (shown after authentication) -->
<div class="desktop-content" *ngIf="isAuthenticated()">
  <ng-content></ng-content>
</div>
