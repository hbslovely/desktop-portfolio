<div class="calculator">
  <!-- Display -->
  <div class="display">
    <div class="display-value">{{ displayValue() }}</div>
  </div>
  
  <!-- Buttons -->
  <div class="buttons">
    <div class="button-row" *ngFor="let row of buttons">
      <button 
        *ngFor="let button of row"
        class="calc-button"
        [class]="getButtonClass(button)"
        [class.zero]="button === '0'"
        (click)="onButtonClick(button)">
        {{ button }}
      </button>
    </div>
  </div>
</div>
